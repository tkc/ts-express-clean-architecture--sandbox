name: Node CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: dependency
        run: npm install
      - name: Tsc
        run: npm run tsc     
      - name: Lint
        run: npm run lint  
      - name: test
        run: npm run test
      - name: Audit
        run: |
          npm i --package-lock-onl  
          npm audit
        env:
          CI: true
